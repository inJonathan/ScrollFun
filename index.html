<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>ScrollFun</title>
		<link rel="stylesheet" type="text/css" href="animate.min.css" />
		<style type="text/css">
		    * {
		        margin: 0;
		        padding: 0;
		    }
		    
			.wrap {
				position: relative;
				width: 900px;
				margin: 0 auto;
				overflow: hidden;
			}
			
			.wrap>ul>li {
				margin: 210px 0;
			}
			
			.row {
			    text-align: center;
			    padding: 40px 0;
			}
			
			.myfun {
			    display: inline-block;
			    width: 320px;
			    height: 320px;
			    margin: 0 20px;
			    background-color: gray;
			}
		</style>
	</head>

	<body>

		<div class="wrap">
			<div class="row">
			    <div class="myfun"></div>
			    <div class="myfun" data-action = "rotateIn"></div>
			</div>
			<div class="row">
			    <div class="myfun" data-action = "flipInY"></div>
			    <div class="myfun"></div>
			</div>
			<div class="row">
			    <div class="myfun" data-action = "bounceIn"></div>
			    <div class="myfun"></div>
			</div>
			<div class="row">
			    <div class="myfun" data-action = "zoomInLeft"></div>
			    <div class="myfun" data-action = "fadeInRight"></div>
			</div>
			<div class="row">
			    <div class="myfun" data-action = "rollIn"></div>
			    <div class="myfun" data-action = "jello"></div>
			</div>
		</div>

		<script src="zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="ScrollFun.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var sfun = new ScrollFun({
				elem: ".myfun"
			});
			sfun.init();
		</script>
	</body>

</html>
